<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios con JS</title>
  </head>
  <body>
    <form
      action="../index.php"
      method="post"
      onsubmit="validateForm(event,this)"
      
    >
    <label for="txt_1">First Name</label>
      <input
        id="txt_1"
        type="text"
        name="first-name"
        required
        onfocus="highlightInput(this)"
        onblur="clearInput(this)"
        placeholder="John"
      />
      <br /><br />
      <label for="txt_2">Second Name</label>
      <input
        id="txt_2"
        type="text"
        name="second-name"
        required
        onfocus="highlightInput(this)"
        onblur="clearInput(this)"
        placeholder="Doe"
      />
      <br />
      <br />
      <select id="select" onchange="showOption(event, this);">
        <option disabled>Select</option>
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
      </select>

      <p><strong>Note:</strong> Selecciona una opcion para ver que realiza</p>

      <input type="submit" value="Submit" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
