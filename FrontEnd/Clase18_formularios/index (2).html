<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Inputs Fecha y Hora</title>
  </head>
  <body>
    <form name="formulario" method="post" action="send.php" enctype="multipart/form-data"></form>
    Selecciona una fecha
    <input
      type="date"
      name="fecha"
      min="2018-03-25"
      max="2021-05-25"
      step="2"
    />
    Selecciona una hora
    <input
      type="time"
      name="hora"
      list="hours"
      min="18:00"
      max="21:00"
      step="3600"
    />
    <input
      type="month"
      name="mes"
      value="2018-05"
      min="2018-02"
      max="2021-06"
      step="1"
    />
    <input
      type="week"
      name="semana"
      value="2018-W18"
      min="2018-W10"
      max="2021-W20"
      step="2"
    />
    <p>
      Sexo: <input type="radio" name="genero" value="H" />Hombre
      <input type="radio" name="genero" value="M" />Mujer
    </p>
    <input type="checkbox" name="empresa" checked />¿Eres autónomo/empresa?
    <br />
    Selecciona la opción deseada
    <select name="combo" multiple>
      <optgroup label="Opciones básicas">
        <option value="1">Opción 1</option>
      </optgroup>
      <optgroup label="Opciones avanzadas">
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
      </optgroup>
      <br /><br />

      Selecciona en la lista
      <input type="text" list="items" />
      <datalist id="items">
        <option value="1">Opción 1</option>
        <option value="2">Opción 2</option>
        <option value="3">Opción 3</option>
      </datalist>
    </select>
    Selecciona el color deseado:
    <input type="color" name="color" value="#1BF44A" />
    Selecciona un archivo:
    <input type="file" name="adjunto" accept=".pdf, .jpg, .png" multiple>

        <option value="21:00:00"></option>
        <option value="22:00:00"></option>
    </datalist> -->
    <br />
    <input type="submit" value="Enviar datos" />
  </body>
</html>
