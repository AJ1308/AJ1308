<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/971fe681a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Ejercicio Formulario 01</title>
  </head>
  <body>
    <form name="formulario" action="send.php" method="post">
      <div class="card">
        <div class="card_head">
          <p>LOGIN</p>
          <i class="fas fa-lock"></i>
        </div>
        <div class="card_body">
          <input
            type="text"
            name="name"
            autocomplete="off"
            placeholder="Username"
            required
          />
          <input type="password" name="pass" placeholder="Password" required/>
          <input type="checkbox" id="checkin"/><label for="checkin"
            >Keep me logged in</label
          >
          <button type="submit">
            <i class="fas fa-sign-in-alt"></i>LOG IN
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
